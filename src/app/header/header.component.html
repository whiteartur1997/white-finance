<div class="wrapper">
  <ul class="nav">
    <li><a routerLinkActive="active-link" [routerLink]="['/home']" >Home</a></li>
    <li><a routerLinkActive="active-link" [routerLink]="['/wallets']" [routerLinkActiveOptions]="{exact: true}">Wallets</a></li>
  </ul>
  <div *ngIf="authService.isLoggedIn$ | async">
    <button (click)="authService.logout()">Logout</button>
    <span>Welcome, {{ (authService.user$ | async)?.email }}</span>
  </div>
</div>
